<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankMe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">BankMe Dashboard</h1>
        </header>
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <section id="cards-section" class="lg:col-span-2">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Your Credit Cards</h2>
                <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
            </section>
            <section id="add-card-section">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add a New Card</h2>
                <form id="add-card-form" class="bg-white p-6 rounded-lg shadow-md">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Card Name</label>
                        <input type="text" name="name" id="name" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Card</button>
                </form>
            </section>
            <section id="transactions-section" class="lg:col-span-3">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recent Transactions</h2>
                <div id="transactions-container" class="bg-white p-6 rounded-lg shadow-md"></div>
            </section>
            <section id="payments-section" class="lg:col-span-3">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Recent Payments</h2>
                <div id="payments-container" class="bg-white p-6 rounded-lg shadow-md"></div>
            </section>
            <section id="chart-section" class="lg:col-span-3">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Spending by Category</h2>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <canvas id="spending-chart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
