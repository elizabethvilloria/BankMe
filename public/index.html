<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BankMe Dashboard</h1>
    </header>
    <main>
        <section id="cards-section">
            <h2>Your Credit Cards</h2>
            <div id="cards-container"></div>
        </section>
        <section id="add-card-section">
            <h2>Add a New Card</h2>
            <form id="add-card-form">
                <input type="text" name="name" placeholder="Card Name" required>
                <input type="text" name="bank" placeholder="Bank" required>
                <input type="number" name="card_limit" placeholder="Limit" required>
                <input type="number" name="balance" placeholder="Current Balance" required>
                <input type="date" name="due_date" placeholder="Due Date" required>
                <input type="number" step="0.01" name="interest_rate" placeholder="Interest Rate" required>
                <button type="submit">Add Card</button>
            </form>
        </section>
        <section id="transactions-section">
            <h2>Recent Transactions</h2>
            <div id="transactions-container"></div>
        </section>
        <section id="payments-section">
            <h2>Recent Payments</h2>
            <div id="payments-container"></div>
        </section>
        <section id="chart-section">
            <h2>Spending by Category</h2>
            <canvas id="spending-chart"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
